worker_processes auto;
events { worker_connections 1024; }

http {
  include       mime.types;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout 65;
  server_tokens off;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  upstream next_upstream {
    server app:3000;   # service name in docker-compose
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    client_max_body_size 20m;

    # Cache Next.js immutable chunks
    location ~* ^/_next/static/ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      proxy_pass http://next_upstream;
    }

    # Everything else to the Next server (SSR, API, pages)
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_pass http://next_upstream;
    }
  }
}
